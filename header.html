<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header</title>
  <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
</head>
<body>
  <!-- <header > -->
  <header class="absolute inset-x-0 bg-indigo-900 fixed sticky top-0 w-full">
    <nav class="bg-indigo-800">
      <div class="mx-auto max-w-7xl px-2 sm:px-6 lg:px-8">
        <div class="relative flex h-16 items-center justify-between">
          <div class="absolute inset-y-0 left-0 flex items-center sm:hidden">
            <!-- Mobile menu button-->
            <button type="button" class="relative inline-flex items-center justify-center rounded-md p-2 text-gray-400 hover:bg-gray-700 hover:text-white focus:outline-none focus:ring-2 focus:ring-inset focus:ring-white" aria-controls="mobile-menu" aria-expanded="false">
              <span class="absolute -inset-0.5"></span>
              <span class="sr-only">Open main menu</span>
              <!--Icon-->
              <svg class="block h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
              </svg>
              <!--Icon-->
              <svg class="hidden h-6 w-6" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" aria-hidden="true">
                <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
              </svg>
            </button>
          </div>
          <div class="flex flex-1 items-center justify-between sm:items-stretch px-20">
            <div class="flex flex-shrink-0 items-center">
              <a href="/index.html" target="_blank"><img class="h-8 w-auto" src="/assets/img.png" alt="Logo"></a>
            </div>
            <div class="hidden sm:ml-6 sm:block">
              <div class="flex space-x-24">
                <a href="/index.html" target="_blank" class="text-gray-300 hover:bg-indigo-900 hover:text-white rounded-md px-6 py-2 text-sm font-semibold">Home</a>
                <a href="/index.html#about" target="_blank" class="text-gray-300 hover:bg-indigo-900 hover:text-white rounded-md px-6 py-2 text-sm font-semibold">About</a>
                <a href="/index.html#projects" target="_blank" class="text-gray-300 hover:bg-indigo-900 hover:text-white rounded-md px-6 py-2 text-sm font-semibold">Projects</a>
                <a href="/contact.html" target="_blank" class="text-gray-300 hover:bg-indigo-900 hover:text-white rounded-md px-6 py-2 text-sm font-semibold">Contact</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Mobile menu, show/hide based on menu state. -->
      <div class="sm:hidden" id="mobile-menu">
        <div class="space-y-1 px-2 pb-3 pt-2">
          <!-- Current: "bg-gray-900 text-white", Default: "text-gray-300 hover:bg-gray-700 hover:text-white" -->
          <a href="#" class="bg-gray-900 text-white block rounded-md px-3 py-2 text-base font-medium" aria-current="page">About</a>
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium"></a>
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Projects</a>
          <a href="#" class="text-gray-300 hover:bg-gray-700 hover:text-white block rounded-md px-3 py-2 text-base font-medium">Contact</a>
        </div>
      </div>
    </nav>
  </header>
</body>
</html>
